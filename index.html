<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/1384/1384060.png">
    <link rel="stylesheet" type="text/css" href="your_website_domain/css_root/flaticon.css">

    <title>Youtube</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div id="navBar">
        
        <div id="logo">
            <i class="fas fa-bars"></i>
            <img src="https://cdn.mos.cms.futurecdn.net/8gzcr6RpGStvZFA2qRt4v6-1200-80.jpg" onclick="HomeButton()" alt="YouTube">
        </div>
        
        <div id="center">
            
            <div id="search">
                <input type="text" id="video" placeholder="Search for videos">
                <span onclick="searchVideos()">
                    <i class="fas fa-search "></i>
                </span>
            </div>

        </div>
       
        <div id="end">
        <i onclick="AllowMic()" class="fas fa-microphone"></i>
        <i onclick="AllowCam()" class="fas fa-video"></i>
        <i id="menu" onclick="toggleMenu()" class="fas fa-th">
            <ul id="menu-box" style="display: none">
              <li><a class="hidden" href="index.html">YouTube TV</a></li>
              <li><a class="hidden" href="animal.html">YouTube Music</a></li>
              <li><a class="hidden" href="pictures.html">YouTube Kids</a></li>
              <li><a class="hidden" href="pictures.html">YouTube for Artists</a></li>
            </ul>
        </i>
        <i class="fas fa-bell"></i>
        <i class="fas fa-user-circle"></i>
        </div>

    </div>

    <div id="videodiv"></div>

</body>

</html>
